<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debt Payment Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <header>
        <h1>Debt Payment Simulation</h1>
    </header>

    <section>
        <table id="debtPaymentTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Day</th>
                    <th>Month</th>
                    <th>Payment Amount</th>
                    <th>Remaining Debt</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
    </section>

    <script>
        var totalDebt = 4200;
        var remainingDebt = totalDebt;
        var monthlyPayment = 150;
        var currentDate = new Date();

        function generateDebtPayments() {
            var tableBody = document.querySelector('#debtPaymentTable tbody');

            while (remainingDebt > 0) {
                var row = document.createElement('tr');
                var paymentDate = new Date(currentDate);
                currentDate.setMonth(currentDate.getMonth() + 1);
                remainingDebt -= monthlyPayment;

                row.innerHTML = `<td>${formatDate(paymentDate)}</td>
                                <td>${paymentDate.getDate()}</td>
                                <td>${getMonthName(paymentDate.getMonth())}</td>
                                <td>R$ ${monthlyPayment.toFixed(2)}</td>
                                <td>R$ ${Math.max(remainingDebt, 0).toFixed(2)}</td>`;

                tableBody.appendChild(row);
            }
        }

        function formatDate(date) {
            var options = { year: 'numeric', month: 'numeric', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function getMonthName(monthIndex) {
            var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            return months[monthIndex % 12]; // Ensure it wraps around to January after December
        }

        generateDebtPayments();
    </script>

</body>
</html>
